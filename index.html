<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
  <title>Furniture</title>
</head>
<body>
  <nav id="navBar">
    <h1>Furniture</h1>
    <section id="navigation">
      <p class="highlight">New In</p>
      <p>Furniture</p>
      <p>Rest</p>
      <p>Decoration</p>
      <p>Outdoor</p>
      <p>Magazine</p>
      <p>Outlet</p>
    </section><!-- end of navigation -->
    <section class="icons">
      <img src="./assets/images/user.png">
      <img src="./assets/images/search.png">
      <img src="./assets/images/shopping-bag.png">
    </section><!-- end of icons -->
  </nav><!-- end of navbar -->
  <main id="heroGrid">
    <section id="featuredProduct" class="heroGridArea">
      <div id="headline">
        <h3 id="newCollection">New Collection</h3>
        <h2>Chairs & Stools</h2>
        <p>Armchair upholstered in synthetic leather. Powder coated steel legs.</p>
      </div><!-- end of headline div -->
    </section><!-- end of featuredProduct -->
    <section id="secondaryProduct" class="heroGridArea"></section><!-- end of secondaryProduct -->
    <section id="CTA" class="heroGridArea">
      <h4>Shop Now</h4>
      <img src="./assets/images/arrow-right.png">
    </section><!-- end of CTA -->
  </main><!-- end of heroGrid -->
  <section id="category">
    <h3 class="subHeading">Shop by Category</h3>
    <section id="categoryGrid">
      <div id="bookcases" class="categoryGridArea">
        <div class="heading">Bookcases</div>
      </div><!-- end of bookcases div -->
      <div id="bedroom" class="categoryGridArea">
        <div class="heading">Bedroom</div>
      </div><!-- end of bedroom div -->
      <div id="couches" class="categoryGridArea">
        <div class="heading">Couches</div>
      </div><!-- end of couches div -->
      <div id="patio" class="categoryGridArea">
        <div class="heading">Patio</div>
      </div><!-- end of patio div -->
      <div id="desks" class="categoryGridArea">
        <div class="heading">Desks</div>
      </div><!-- end of desks div -->
    </section><!-- end of categoryGrid -->
  </section><!-- end of category -->
</body>
</html>
